<ion-modal-view>
  <ion-header-bar  class="bar-royal">
	<h1 class="title">Login</h1>
	
  </ion-header-bar>
  <ion-content style = "background-image: url(img/download1.jpg">
	<form ng-submit="doLogin()">
	  <div class="list">
		<label class="item item-input">
		  <span class="input-label">Email</span>
		  <input type="text" ng-model="user.email">
		</label>
		<label class="item item-input">
		  <span class="input-label">Password</span>
		  <input type="password" ng-model="user.passlogin">
		</label>
		<label class="item">
		  <button class="button button-block button-royal" ng-click="loginUser(user)">Log in</button>
		</label>
	  </div>
	</form>
  </ion-content>
</ion-modal-view>
